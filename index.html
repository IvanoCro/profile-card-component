<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="profile-card">
  <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
  <img class="victor-profile-picture" src="images/image-victor.jpg" alt="">
  <h1 class="username">Victor Crest</h1>
  <h2 class="user-age">26</h2>
  <h2 class="user-location">London</h2>
  <div class="line"></div>
  <h2 class="number-of-followers">80K</h2>
  <h2 class="followers">Followers</h2>

  <h2 class="number-of-likes">803K</h2>
  <h2 class="likes">Likes</h2>

  <h2 class="number-of-photos">1.4K</h2>
  <h2 class="photos">Photos</h2>
</div>
</body>
</html>
